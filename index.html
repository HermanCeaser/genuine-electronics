    <button id="scrollToTop">
      <svg
        width="24"
        height="13"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 11.5L12.744 2l9.756 9.5"
          stroke="#01366c"
          stroke-opacity=".8"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <script src="./dist/js/swipe-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="./dist/js/swipe.js"></script>
    <script>
      //Get the button
      var mybutton = document.getElementById("scrollToTop");
      var hamburger = document.querySelector(".burger");
      var navLink = document.querySelector(".main-nav");

      hamburger.addEventListener("click", () => {
        navLink.classList.toggle("show");
      });

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      mybutton.addEventListener("click", () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      });
      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // get the form elements defined in your form HTML above
        var form = document.getElementById("contact-us-form");
        var button = document.getElementById("form-submit");
        var status = document.getElementById("my-form-status");

        // Success and Error functions for after the form is submitted

        function success() {
          form.reset();
          button.disabled = true;
          status.innerHTML = "Thanks, Your Message has been forwarded!";
          status.classList.add("status-success");

          setTimeout(() => {
            status.innerHTML = "";
            status.classList.remove("status-success");
          }, 3000);
        }

        function error() {
          status.innerHTML = "Oops! There was a problem.";
          status.classList("status-error");

          setTimeout(() => {
            status.innerHTML = "";
            status.classList.remove("status-error");
          }, 5000);
        }

        // handle the form submission event

        form.addEventListener("submit", function (ev) {
          ev.preventDefault();
          var data = new FormData(form);
          ajax(form.method, form.action, data, success, error);
        });
      });

      // helper function for sending an AJAX request

      function ajax(method, url, data, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function () {
          if (xhr.readyState !== XMLHttpRequest.DONE) return;
          if (xhr.status === 200) {
            success(xhr.response, xhr.responseType);
          } else {
            error(xhr.status, xhr.response, xhr.responseType);
          }
        };
        xhr.send(data);
      }
    </script>
  </body>
